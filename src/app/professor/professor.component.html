<h1 class="text-center">Bem-Vindo</h1>
<hr />
<div class="row">
  <div class="col-md-6">
    <form [formGroup]="form">
      <fieldset>

        <div class="card">
          <div class="card-header">
            <h4 class="text-center">Lista de Professores</h4>
          </div>

          <div class="card-body">

            <div class="form-group">
              <div class="row">

                <div class="form-group col-md-4">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-signature"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-sm" placeholder="Nome" formControlName="nome">
                    <small *ngIf="form.controls.nome.invalid && !form.controls.nome.pristine">
                      De 3 a 20 caracteres
                    </small>
                  </div>
                </div>

                <div class="form-group col-md-4">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-sm" placeholder="Email" formControlName="email">
                    <small *ngIf="form.controls.email.invalid && !form.controls.email.pristine">
                      De 10 a 30 caracteres
                    </small>
                  </div>
                </div>

                <div class="form-group col-md-4">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-book"></i></span>
                    </div>
                    <select type="text" class="form-control form-control-sm" placeholder="Matéria" formControlName="materia">
                      <option value="" selected disabled hidden>Selecione uma Opção</option>
                      <option value="Física">Física</option>
                      <option value="Matemática">Matemática</option>
                      <option value="Químca">Químca</option>
                      <option value="Português">Português</option>
                      <option value="História">História</option>
                    </select>
                    <small *ngIf="form.controls.materia.invalid && !form.controls.materia.pristine">
                      De 10 a 30 caracteres
                    </small>
                  </div>
                </div>

              </div>
            </div>

          </div>
          <div class="card-footer">
            <button [disabled]="form.invalid" (click)="add()"
              class="btn btn-lg btn-block btn-outline-success">Salvar</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>

  <div class="col-md-5">
    <p *ngIf="professores.length==0" class="text-center alert alert-danger font-weight-bold mt-3" role="alert">Nenhum
      Professor cadastrado</p>
    <table class="table table-hover table-striped text-center border table-responsive-lg mt-3">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Matéria</th>
          <th scope="col">Excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let professores of professores">
          <th>{{professores.id}}</th>
          <td>{{professores.nome}}</td>
          <td>{{professores.email}}</td>
          <td>{{professores.materia}}</td>
          <td><button class="btn btn-sm btn-outline-danger" (click)="remove(professores)">Excluir</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<hr>
