<hr />
<h1 class="text-center">Bem-Vindo</h1>
<hr />
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="form">
        <fieldset>

          <div class="card">
            <div class="card-header">
              <h4 class="text-center">Cadastro de Alunos</h4>
            </div>

            <div class="card-body">

              <div class="form-group">
                <div class="row">

                  <div class="form-group col-md-6">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-signature"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Ex.: Anna" formControlName="nome">
                    </div>
                    <small *ngIf="form.controls.nome.invalid && !form.controls.nome.pristine">
                      De 3 a 20 caracteres
                    </small>
                  </div>

                  <div class="form-group col-md-6">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Ex.: Anna@gmail.com" formControlName="email">
                    </div>
                    <small *ngIf="form.controls.email.invalid && !form.controls.email.pristine">
                      De 10 a 30 caracteres e não esqueça do @
                    </small>
                  </div>

                </div>
              </div>

            </div>
            <div class="card-footer">
              <button [disabled]="form.invalid" (click)="add()"
                class="btn btn-lg btn-block btn-outline-success">Salvar</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <div class="col-md-5">
      <p *ngIf="alunos.length==0" class="text-center alert alert-danger font-weight-bold mt-3" role="alert">Nenhum aluno
        cadastrado</p>
      <table class="table table-hover table-striped text-center border table-responsive-lg mt-3">
        <thead class="table-warning">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Excluir</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alunos of alunos">
            <th>{{alunos.id}}</th>
            <td>{{alunos.nome}}</td>
            <td>{{alunos.email}}</td>
            <td><button class="btn btn-sm btn-outline-danger" (click)="remove(alunos)">Excluir</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <hr>
</div>
