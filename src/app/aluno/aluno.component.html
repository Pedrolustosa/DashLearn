<h1 class="text-center">Bem-Vindo</h1>
<hr />
<div class="row">
  <div class="col-md-6">
    <form [formGroup]="form">
      <fieldset>

        <div class="card">
          <div class="card-header">
            <h4 class="text-center">Lista de Alunos</h4>
          </div>

          <div class="card-body">

            <div class="form-group">
              <div class="row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Nome" formControlName="nome">
                  <small *ngIf="form.controls.nome.invalid && !form.controls.nome.pristine">
                    De 3 a 20 caracteres
                  </small>
                </div>

                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Email" formControlName="email">
                  <small *ngIf="form.controls.email.invalid && !form.controls.email.pristine">
                    De 10 a 30 caracteres
                  </small>
                </div>
              </div>
            </div>

          </div>
          <div class="card-footer">
            <button [disabled]="form.invalid" (click)="add()"
              class="btn btn-lg btn-block btn-outline-success">Salvar</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>

  <div class="col-md-6">
    <p *ngIf="alunos.length==0" class="text-center text-danger">Nenhum aluno cadastrado</p>
    <table class="table table-hover table-striped text-center border">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alunos of alunos">
          <th>{{alunos.id}}</th>
          <td>{{alunos.nome}}</td>
          <td>{{alunos.email}}</td>
          <td><button class="btn btn-sm btn-outline-danger" (click)="remove(alunos)">Excluir</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<hr>
